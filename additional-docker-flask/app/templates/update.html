<!DOCTYPE html>
<html>
<head><title>Обновить цену</title></head>
<body>
    <h1>Обновить цену для {{ product[1] }}</h1>

        <label>Новая цена:</label>
        <input type="number" step="0.01" name="price" value="{{ product[2] }}">

    </form>
    <p><a href="{{ url_for('index') }}">Назад</a></p>
</body>
</html>
